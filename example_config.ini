[description]
hw_version = $HW_VERSION
hostname = $HOSTNAME
username = $LOGIN
password = $PASSWORD
kernel = $KERNEL_VER
based_on = Raspbian Lite $DATE
[global]
filename_template = ZeroPhone-{hw_version}-{ddmmyy}-{revision}
dd_blocksize = 32m
sha1_bufsize = 65536
[torrent]
torrent_author = $TORRENT_AUTHOR
torrent_info_template = ZeroPhone SD card image, for {hw_version} boards. Version {ddmmyy}-{revision}. For further info, go to wiki.zerophone.org/Downloads 
